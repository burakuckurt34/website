<!doctype html>
<html>
<head><meta charset="utf-8"><title>Login</title></head>
<body>
  <h2>Giriş</h2>

  {% if form.errors %}
    <p style="color:red;">Kullanıcı adı veya şifre hatalı.</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Giriş</button>
  </form>
</body>
</html>
